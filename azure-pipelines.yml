# Docker
- task: AzureKeyVault@1
  inputs:
    azureSubscription: 'Pay-As-You-Go(5e03a5ca-9d84-43b4-9205-2fcef2a45b58)'
    KeyVaultName: 'tenable-key-vault'
    SecretsFilter: '*'
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'c22a178c-892e-42bb-978a-0e1ec03d73d4'
  imageRepository: 'webloginsiteimagename'
  containerRegistry: 'cybersmithio.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: ShellScript@2
      displayName: Tenable.io Container Security image assessment
      inputs:
       scriptPath: tiocs-azure-on-prem-scanner.sh
